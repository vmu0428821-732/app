<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Численное решение дифференциальных уравнений</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        .equation-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .equation-card:hover {
            transform: translateY(-5px);
        }
        .formula {
            font-size: 1.2em;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Численное решение дифференциальных уравнений</h1>
        
        <div class="row">
            {% for eq_name, eq_data in equations.items() %}
            <div class="col-md-4">
                <div class="card equation-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ eq_data.title }}</h5>
                        <div class="formula">
                            \[{{ eq_data.formula }}\]
                        </div>
                        <p class="card-text">{{ eq_data.description }}</p>
                        <a href="{{ url_for('equation_page', eq_name=eq_name) }}" class="btn btn-primary">Решить уравнение</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
